<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .hidden {
            display: none;
        }
        .active {
            font-weight: bold;
            border-bottom: 2px solid #000;
        }
    </style>
</head>

<!--- Visible part of the webpage -->
<body>
    <header>
        <h2>Badminton Tryouts</h2>
    </header>

    <main>
        

        <div class = "tab">
            <button class="tab-button" data-tab="attendance">Attendance</button>
            <button class="tab-button" data-tab="boys-draw">Boys Draw</button>
            <button class="tab-button" data-tab="girls-draw">Girls Draw</button>
        </div>

        <div id="attendance" class="tab-content">
        <!-- Entry box -->
        <input type="text" id="entryBox" class="entry-box" placeholder="Add a player...">

        <!-- Select gender -->
        <label>
            <input type="radio" name="gender" value="Boys" id="boy"> Boy
          </label>
          <label>
            <input type="radio" name="gender" value="Girls" id="girl"> Girl
          </label>
          
        <!-- Add button -->
        <button id="addButton">Add</button>

        

        <!-- Roster of players trying out -->
        <!-- <table id="roster">
            <thead>
                <tr>
                    <th>Boys</th>
                    <th>Girls</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table> -->
        <table id="roster">
            <thead>
                <tr>
                    <th>Boys</th>
                    <th>Girls</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Emily</td>
                </tr>
                <tr>
                    <td>Michael</td>
                    <td>Sophia</td>
                </tr>
                <tr>
                    <td>David</td>
                    <td>Olivia</td>
                </tr>
            </tbody>
        </table>
        
        <button id="generateButton">Make Draws</button>

        <button id="removeButton">Remove</button>
    </div>

    <div id="boys-draw" class="tab-content hidden">
        <h4> Boys Draw </h4>

        <!-- The Draw -->
        <div class="table-container">
            <table id="tournament-table">
                <thead>
                    <tr>
                        <th>Game</th>
                        <th>Match</th>
                        <th>Scores</th>
                        <!-- <th>Winner</th> -->
                    </tr>
                </thead>
                <tbody id="schedule">
                    <!-- Dynamically added rows will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="girls-draw" class="tab-content hidden">
        <h4> Girls Draw </h4>

        <!-- The Draw -->
        <div class="table-container">
            <table id="schedule-girls">
                <thead>
                    <tr>
                        <th>Game</th>
                        <th>Match</th>
                        <th>Scores</th>
                        <!-- <th>Winner</th> -->
                    </tr>
                </thead>
                <tbody id="girlnames">
                    <!-- Dynamically added rows will go here -->
                </tbody>
            </table>
        </div>
    </div>
    </main>

    <!-- <footer>
        <p>&copy; 2024 O'Neill Badminton</p>
    </footer> -->


    



    <script src="js/main.js" type="module"></script>


</body>


</html>
