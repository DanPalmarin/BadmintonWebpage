<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hidden {
            display: none;
        }
        .active {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h2>Badminton Tryouts</h2>
    </header>

    <main>
        <div class = "tab">
            <button class="tab-button" data-tab="attendance">Attendance</button>
            <button class="tab-button" data-tab="boys-draw">Boys Draw</button>
            <button class="tab-button" data-tab="girls-draw">Girls Draw</button>
        </div>

        <div id="attendance" class="tab-content">
            <!-- Entry box -->
            <input type="text" id="entryBox" class="entry-box" placeholder="Add a player...">

            <!-- Select gender -->
            <label>
                <input type="radio" name="gender" value="Boys" id="boy"> Boy
            </label>
            <label>
                <input type="radio" name="gender" value="Girls" id="girl"> Girl
            </label>
            
            <!-- Add button -->
            <button id="addButton">Add</button>

        
            <!-- Roster of players trying out -->
            <!-- <table id="roster">
                <thead>
                    <tr>
                        <th>Boys</th>
                        <th>Girls</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table> -->
            <table id="roster">
                <thead>
                    <tr>
                        <th>Boys</th>
                        <th>Girls</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>Emily</td>
                    </tr>
                    <tr>
                        <td>Michael</td>
                        <td>Sophia</td>
                    </tr>
                    <tr>
                        <td>David</td>
                        <td>Olivia</td>
                    </tr>
                </tbody>
            </table>
            
            <button id="boysDrawButton">Make Boys Draws</button>

            <button id="girlsDrawButton">Make Girls Draws</button>

            <button id="removeButton">Remove Selected Player(s)</button>

            <button id = "resetButton"> Reset Draws </button>

            <button id = "option1"> Option 1 </button>
            <button id = "option2"> Option 2 </button>
            
        </div>

        <div id="boys-draw" class="tab-content hidden">
            <h4> Boys Draw </h4>
            <div class="boysdraw-container">
                <table id="boysdraw-table">
                    <thead>
                        <tr>
                            <th>Game</th>
                            <th>Match</th>
                            <th>Scores</th>
                            <!-- <th>Winner</th> -->
                        </tr>
                    </thead>
                    <tbody id="boysdraw">
                        <!-- Dynamically added rows will go here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="girls-draw" class="tab-content hidden">
            <h4> Girls Draw </h4>
    
            <!-- The Draw -->
            <div class="girlsdraw-container">
                <table id="girlsdraw-table">
                    <thead>
                        <tr>
                            <th>Game</th>
                            <th>Match</th>
                            <th>Scores</th>
                            <!-- <th>Winner</th> -->
                        </tr>
                    </thead>
                    <tbody id="girlsdraw">
                        <!-- Dynamically added rows will go here -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>
    
    <script src="main.js" type="module"></script>


</body>


</html>
